language: rust
matrix:
  include:
    ### Litmus check that we work on stable/beta
    # (we don't, not until slice_rotate lands)
    # - rust: stable
    #   env: FEATURES='default' MODE='test'
    # - rust: beta
    #   env: FEATURES='default' MODE='test'
    ### Test default configurations
    - rust: nightly
      env: FEATURES='default' MODE='test'
    ### Test select feature permutations, chosen to be as orthogonal as possible
    - rust: nightly
      env: FEATURES='std phy-raw_socket proto-ipv6 socket-udp' MODE='test'
    - rust: nightly
      env: FEATURES='std phy-tap_interface proto-ipv6 socket-udp' MODE='test'
    - rust: nightly
      env: FEATURES='std socket-raw proto-ipv4' MODE='test'
    - rust: nightly
      env: FEATURES='std socket-udp proto-ipv6' MODE='test'
    - rust: nightly
      env: FEATURES='std socket-tcp proto-ipv6' MODE='test'
    - rust: nightly
      env: FEATURES='std socket-icmp socket-tcp proto-ipv4' MODE='test'
    - rust: nightly
      env: FEATURES='std socket-icmp socket-tcp proto-ipv6' MODE='test'
    ### Test select feature permutations, chosen to be as aggressive as possible
    - rust: nightly
      env: FEATURES='socket-raw socket-udp socket-tcp socket-icmp proto-ipv4 std' MODE='test'
    - rust: nightly
      env: FEATURES='socket-raw socket-udp socket-tcp socket-icmp proto-ipv4 alloc' MODE='test'
    - rust: nightly
      env: FEATURES='socket-raw socket-udp socket-tcp socket-icmp' MODE='build'
script:
  - cargo "$MODE" --no-default-features --features "$FEATURES"
notifications:
  irc:
    channels:
      - "chat.freenode.net#m-labs"
    use_notice: true
    skip_join: true
