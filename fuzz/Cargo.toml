[package]
name = "smoltcp-fuzz"
version = "0.0.1"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
getopts = "0.2"
smoltcp = { path = "..", features = [ "medium-ethernet" ] }

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "packet_parser"
path = "fuzz_targets/packet_parser.rs"
test = false
doc = false

[[bin]]
name = "tcp_headers"
path = "fuzz_targets/tcp_headers.rs"
test = false
doc = false

[[bin]]
name = "dhcp_header"
path = "fuzz_targets/dhcp_header.rs"
test = false
doc = false
