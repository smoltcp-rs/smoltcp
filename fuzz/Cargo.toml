[package]
name = "smoltcp-fuzz"
version = "0.0.1"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
arbitrary = { version = "1", features = ["derive"] }
getopts = "0.2"
smoltcp = { path = ".." }
smoltcp-device = { path = "../smoltcp-device", features = ["provides-medium-ethernet", "provides-medium-ip", "provides-medium-ieee802154"] }

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "packet_parser"
path = "fuzz_targets/packet_parser.rs"
test = false
doc = false

[[bin]]
name = "tcp_headers"
path = "fuzz_targets/tcp_headers.rs"
test = false
doc = false

[[bin]]
name = "dhcp_header"
path = "fuzz_targets/dhcp_header.rs"
test = false
doc = false

[[bin]]
name = "ieee802154_header"
path = "fuzz_targets/ieee802154_header.rs"
test = false
doc = false

[[bin]]
name = "sixlowpan_packet"
path = "fuzz_targets/sixlowpan_packet.rs"
test = false
doc = false
